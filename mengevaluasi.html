<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengevaluasi - BIOVERS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset dan Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('bgkupukupu.jpg'); /* Latar belakang konsisten */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container utama yang menyerupai tampilan mobile */
        .mobile-container {
            width: 100%;
            max-width: 420px; /* Lebar umum untuk tampilan mobile */
            height: 100vh;
            max-height: 800px;
            background-color: rgba(14, 63, 33, 0.96); /* Overlay hijau tua */
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-shrink: 0;
        }

        header h1 {
            flex-grow: 1;
            font-size: 22px;
            font-weight: 700;
            color: #FFEB3B; /* Warna kuning cerah */
            text-align: center;
            margin: 0 10px;
        }

        header .icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        header .icon:hover {
            transform: scale(1.1);
        }
        
        .header-icons {
            display: flex;
            gap: 18px;
        }

        /* Konten Utama */
        main {
            padding: 10px 20px 20px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .instruction-box {
            background-color: rgba(47, 97, 60, 0.85);
            color: #E2EAB9;
            padding: 20px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.6;
            flex-shrink: 0;
        }
        
        .instruction-box ul {
            list-style: none;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .instruction-box li {
            padding-left: 1.2em;
            text-indent: -1.2em;
        }

        .instruction-box li::before {
            content: "-";
            padding-right: 0.5em;
        }

        /* Area display utama */
        .display-area {
            background-color: #b2d8b4; /* Warna hijau muda solid */
            flex-grow: 1;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
        .display-area p {
            color: #444; /* Warna teks gelap */
            font-size: 16px;
            font-weight: 500;
        }

        .next-button {
            background-color: #3b5b51; /* Warna hijau tua solid untuk tombol */
            color: #f0f0f0;
            border: none;
            border-radius: 50px;
            padding: 12px 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .next-button:hover {
            background-color: #4a7265;
            transform: scale(1.05);
        }
        
        /* Footer untuk input teks */
        footer {
            padding: 15px 20px;
            background-color: transparent;
            flex-shrink: 0;
        }
        
        .input-area {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 30px;
            padding: 8px 8px 8px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .input-area input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: transparent;
        }

        .input-area input::placeholder {
            color: #aaa;
        }
        
        .send-button {
            background-color: #FFC107;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background-color: #ffb300;
            transform: scale(1.1);
        }

        .send-button .icon {
            font-size: 18px;
            color: white;
        }

    </style>
</head>
<body>

    <div class="mobile-container">
        <header>
            <i class="fas fa-arrow-left icon"></i>
            <h1>Mengevaluasi</h1>
            <div class="header-icons">
                <i class="fas fa-user-circle icon"></i>
                <i class="fas fa-sign-out-alt icon"></i>
            </div>
        </header>

        <main>
            <div class="instruction-box">
                <ul>
                    <li>Berikan tanggapan atau masukkan dari hasil presentasi kelompok lain.</li>
                    <li>Masukkan atau tanggapan bisa berdasarkan solusi yang diambil atau permasalahan yang diangkat</li>
                </ul>
            </div>

            <div class="display-area">
                <p>Tidak ada pesan yang ditemukan.</p>
                <button class="next-button">NEXT</button>
            </div>
        </main>

        <footer>
            <div class="input-area">
                <input type="text" placeholder="Kirim hasil diskusi kel...">
                <button class="send-button">
                    <i class="fas fa-paper-plane icon"></i>
                </button>
            </div>
        </footer>
    </div>

</body>
</html>
