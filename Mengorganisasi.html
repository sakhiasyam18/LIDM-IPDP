<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengorganisasi - BIOVERS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset dan Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('bgkupukupu.jpg'); /* Latar belakang dari aset yang ada */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container utama yang menyerupai tampilan mobile */
        .mobile-container {
            width: 100%;
            max-width: 420px; /* Lebar umum untuk tampilan mobile */
            height: 100vh;
            max-height: 800px;
            background-color: rgba(14, 63, 33, 0.92); /* Overlay hijau tua agar teks terbaca */
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-shrink: 0;
        }

        header h1 {
            flex-grow: 1;
            font-size: 22px;
            font-weight: 700;
            color: #FFEB3B; /* Warna kuning cerah */
            text-align: center;
            margin: 0 10px;
        }

        header .icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        header .icon:hover {
            transform: scale(1.1);
        }
        
        .header-icons {
            display: flex;
            gap: 18px; /* Jarak antara ikon */
        }

        /* Konten Utama */
        main {
            padding: 10px 20px 20px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Jarak antara elemen utama */
        }
        
        .instruction-box {
            background-color: rgba(47, 97, 60, 0.85);
            color: #E2EAB9;
            padding: 20px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.6;
            flex-shrink: 0;
        }
        
        .instruction-box ul {
            list-style: none;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .instruction-box li {
            padding-left: 1.2em;
            text-indent: -1.2em;
        }

        .instruction-box li::before {
            content: "-";
            padding-right: 0.5em;
        }

        /* Daftar Tombol Fitur */
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .feature-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            width: 95%;
            background-color: #fff;
            color: #333;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .feature-button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .feature-button .feature-icon {
            font-size: 20px;
            color: #555;
        }
        
        /* Tombol Aksi */
        .action-button {
            width: 100%;
            background-color: #176B87; /* Warna biru sesuai gambar */
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
            margin-top: auto; /* Mendorong tombol ini ke bagian bawah */
            margin-bottom: 10px; /* Jarak dari bawah */
        }
        
        .action-button:hover {
            background-color: #1f85a1;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="mobile-container">
        <header>
            <i class="fas fa-arrow-left icon" onclick="history.back()"></i>
            <h1>Mengorganisasi</h1>
            <div class="header-icons">
                <i class="fas fa-user-circle icon"></i>
                <i class="fas fa-sign-out-alt icon"></i>
            </div>
        </header>

        <main>
            <div class="instruction-box">
                <ul>
                    <li>Pelajarilah konsep-konsep yang berhubungan dengan materi keanekaragaman hayati melalui fitur E-Biodictionary, E-Flipbook, dan Artificial Intelligence.</li>
                    <li>Jawablah pertanyaan yang ada untuk memeperkuat pemahaman</li>
                </ul>
            </div>

            <div class="feature-list">
                <a href="AI.html" class="feature-button">
                    <i class="fas fa-search feature-icon"></i>
                    <span>AI</span>
                </a>

                <a href="e-Biodictionary.html" class="feature-button">
                    <i class="fas fa-book-open feature-icon"></i>
                    <span>e-Biodictionary</span>
                </a>

                <a href="e-flipbook.html" class="feature-button">
                    <i class="fas fa-book-open feature-icon"></i>
                    <span>e-Flipbook</span>
                </a>
            </div>

            <a href="jurnal.html" class="action-button">
                Klik untuk jurnal
            </a>
        </main>
    </div>

</body>
</html>
