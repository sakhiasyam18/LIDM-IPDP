<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go On An Adventure - Desktop Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bgkupukupu.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        header h1 {
            color: rgb(255, 217, 0);
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .profile-icon {
            color: white;
            font-size: 40px;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-item {
            background-color: #ffca28;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgb(255, 255, 255);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 30px;
            color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 8px rgb(255, 238, 0);
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .profile-icon {
                font-size: 32px;
            }

            .menu-item {
                max-width: 100%;
                font-size: 20px;
            }

            .menu-item i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Let's Go On An Adventure</h1>
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>
        <main>
            <div class="menu-list">
                <div class="menu-item">
                    <i class="fas fa-brain"></i>
                    <span>Apa itu Apersepsi</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Mengorientasikan Siswa pada Masalah</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-book"></i>
                    <span>Mengorganisasi Siswa untuk Belajar</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-lightbulb"></i>
                    <span>Membimbing Penyelidikan Individu Maupun Kelompok</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cogs"></i>
                    <span>Mengembangkan dan Menyajikan Hasil Karya</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Menganalisis & Mengevaluasi Proses Pemecahan Masalah</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
