<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Utama - Desktop Version</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MENU UTAMA</h1>
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>
        <main>
            <div class="menu-grid">
                <div class="menu-item">
                    <span>AYO Belajar</span>
                    <i class="fas fa-play"></i>
                </div>
                <div class="menu-item">
                    <span>AYO Berilmu</span>
                    <i class="fas fa-play"></i>
                </div>
                <div class="menu-item">
                    <span>AYO Diskusi</span>
                    <i class="fas fa-play"></i>
                </div>
                <div class="menu-item">
                    <span>CEK Capaian</span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </main>
    </div>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('bgkupukupu.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.container {
    width: 100%;
    max-width: 1200px; /* Lebar maksimum untuk desktop */
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}

header h1 {
    color: white;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    flex-grow: 1;
}

.profile-icon {
    color: white;
    font-size: 40px;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk desktop */
    gap: 30px;
    justify-items: center;
}

.menu-item {
    background-color: #4caf50; /* Warna hijau tombol */
    width: 100%;
    max-width: 400px; /* Lebar tombol lebih besar di desktop */
    padding: 20px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s;
}

.menu-item:hover {
    transform: scale(1.05);
}

.menu-item i {
    font-size: 20px;
    color: white;
}

/* Responsiveness untuk memastikan tetap rapi */
@media (max-width: 768px) {
    .menu-grid {
        grid-template-columns: 1fr; /* Kembali ke 1 kolom jika layar kecil */
    }

    .menu-item {
        max-width: 100%;
    }

    header h1 {
        font-size: 28px;
    }

    .profile-icon {
        font-size: 32px;
    }
}
    </style>
</body>
</html>
