<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('bgkupukupu.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .dashboard {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            /* Sesuai lebar di gambar */
            text-align: center;
            border: 2px solid #FFD700;
            /* Garis tepi kuning emas */
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: #2F4F4F;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            /* Garis tepi kuning emas */
        }

        .dashboard-header h2 {
            font-size: 1em;
            /* Sesuai ukuran di gambar */
            font-weight: 700;
            color: #FFD700;
            /* Warna kuning emas */
            text-transform: uppercase;
            line-height: 1.2;
        }

        .dashboard-header img {
            width: 25px;
            /* Sesuai ukuran di gambar */
            border: 2px solid #FFD700;
            /* Garis tepi kuning emas */
            border-radius: 50%;
            padding: 2px;
        }

        .menu-item {
            background: #FFD700;
            color: #000000;
            /* Warna hitam untuk teks menu */
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            /* Ikon dan teks sejajar kiri */
            border: 2px solid #000000;
            /* Garis tepi hitam */
            font-weight: 600;
            /* Tebal seperti gambar */
            font-size: 0.9em;
            /* Sesuai ukuran di gambar */
            line-height: 1.2;
            text-align: left;
        }

        .menu-item img {
            width: 25px;
            /* Sesuai ukuran di gambar */
            margin-right: 10px;
            filter: brightness(0);
            /* Membuat ikon hitam */
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <img src="https://example.com/left-arrow.png" alt="Back" onclick="window.location.href='index.html'">
            <h2>Let's Go On an Adventure</h2>
            <img src="https://example.com/profile-icon.png" alt="Profile">
        </div>
        <div class="menu-item">
            <img src="https://example.com/apersepsi-icon.png" alt="Apersepsi">
            <span>Apersepsi</span>
        </div>
        <div class="menu-item">
            <img src="https://example.com/mengorientasikan-icon.png" alt="Mengorientasikan">
            <span>Mengorientasikan Siswa pada Masalah</span>
        </div>
        <div class="menu-item">
            <img src="https://example.com/mengorganisasi-icon.png" alt="Mengorganisasi">
            <span>Mengorganisasi Siswa untuk Belajar</span>
        </div>
        <div class="menu-item">
            <img src="https://example.com/membimbing-icon.png" alt="Membimbing">
            <span>Membimbing Penyelidikan Individual Maupun Kelompok</span>
        </div>
        <div class="menu-item">
            <img src="https://example.com/mengembangkan-icon.png" alt="Mengembangkan">
            <span>Mengembangkan dan Menyajikan Hasil Karya</span>
        </div>
        <div class="menu-item">
            <img src="https://example.com/menganalisis-icon.png" alt="Menganalisis">
            <span>Menganalisis & Mengevaluasi Proses Pemecahan Masalah</span>
        </div>
    </div>
</body>

</html>
